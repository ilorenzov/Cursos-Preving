<div class="card-columns">
  <div *ngFor="let cancion of nuevasCanciones" class="card">
    <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p class="card-text">{{cancion.description}}</p>
      <p class="card-text"><small class="text-muted">{{cancion.release_date|date}}</small></p>
    </div>
  </div>
</div>
