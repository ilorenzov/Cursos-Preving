<div class="row">
  <div class="col">
    <input type="text" #termino name="" (keyup)="buscar(termino.value)" id="" placeholder="buscar artista">
  </div>
</div>
<div class="card-columns">
  <div *ngFor="let artista of artistas" class="card">
    <img [src]="artista.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{artista.name}}</h5>
      <p class="card-text">{{artista.description}}</p>
      <p class="card-text"><small class="text-muted">{{artista.release_date|date}}</small></p>
    </div>
  </div>
</div>
