<div class="row">
  <div class="col">
    <h1>ngif</h1>
    <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{frase.autor}}</h5>
        <p class="card-text">{{frase.mensaje}}</p>
      </div>
    </div>
    <button (click)="mostrar= !mostrar" class="btn btn-primary">Mostrar/Ocultar</button>
  </div>
  <div class="col">
    <h1>ngfor</h1>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let personaje of personajes ">{{personaje}}</li>

    </ul>
  </div>
</div>
